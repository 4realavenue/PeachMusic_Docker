version: "3.9"

services:
  mysql:
    image: mysql:8.4
    container_name: peach-mysql
    environment:
      TZ: Asia/Seoul
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD}
      MYSQL_DATABASE: ${MYSQL_DATABASE}
    ports:
      - "3307:3306"
    volumes:
      - mysql_data:/var/lib/mysql
      - ./mysql/init:/docker-entrypoint-initdb.d
    healthcheck:
      test: ["CMD-SHELL", "mysqladmin ping -h 127.0.0.1 -uroot -p$$MYSQL_ROOT_PASSWORD --silent"]
      interval: 5s
      timeout: 3s
      retries: 30
    networks: [peachnet]

  redis:
    image: redis:7-alpine
    container_name: peach-redis
    ports:
      - "6379:6379"
    command: ["redis-server", "--appendonly", "yes"]
    networks: [peachnet]

  api:
    image: peachmusic-api:latest
    container_name: 4realavenue/peachmusic-api:v1
    env_file: .env
    ports:
      - "8080:8080"
    depends_on:
      mysql:
        condition: service_healthy
      redis:
        condition: service_started
    volumes:
      - ./storage/uploads:/app/uploads
      - ./storage/transcode:/app/transcode
    networks: [peachnet]

  worker:
    image: peachmusic-worker:latest
    container_name: 4realavenue/peachmusic-worker:v1
    build:
    env_file: .env
    ports:
      - "8081:8081"
    depends_on:
      mysql:
        condition: service_healthy
      redis:
        condition: service_started
    volumes:
      - ./storage/uploads:/app/uploads
      - ./storage/transcode:/app/transcode
    networks: [peachnet]

networks:
  peachnet:

volumes:
  mysql_data:
